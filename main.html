    <main id="load_main">



        <div id="step-one" class="container p-5 bg-info rounded-5 mt-10 mb-50">
            <div class="display-3">Passo 1</div>
            <div class="row">
                <label for="upload-input" class="mb-3 fs-5 text-white">Carregue seu arquivo "Lista
                de Correção.xls" aqui.</label>
                <div class="col">
                    <div class="mb-3">

                        <input class="form-control" type="file" id="upload-input">
                        <button type="submit" class='btn btn-primary' id="submit-file">Enviar
                        Lista</button>

                        <a class="btn btn-primary" id="show-table" role="button">Visualizar
                        tabela</a>
                        <div class="content d-none" id="brute-data"></div>

                    </div>
                </div>
                <div class="col-auto"><button type="button" class='btn btn-secondary'
                id="clear-file">Limpar Arquivo</button></div>
            </div>
        </div>

        <div id="step-two" class="container p-5 bg-info rounded-5 mt-10 mb-50">
            <div class="display-3">Passo 2</div>

            <label for="upload-input" class="mb-3 fs-5 text-white">Insira a lista de Tutores
            aqui.</label>

            <table id="tutor-table" class="table mt-4">
                <thead class="thead-light text-center text-white">
                    <th scope="col">Número</th>
                    <th scope="col">Nome do Tutor</th>
                </thead>
                <tbody class="text-white text-center">

                </tbody>

            </table>

            <form action="">
                <div class="container  g-1">
                    <div class="row no-gutters">
                        <div class="col"><input type="name" placeholder="Nome do Tutor"
                        class="rounded-2 field form-control" id="tutor-name">
                        </div>
                    </div>
                    <div class="row mt-3 text-center">
                        <div class="col"><button type="button" id="insert-tutor" class="btn
                        btn-primary">Adicionar Tutor
                                </divbutton>
                        </div>
                        <div class="col"><button type="button" id="remove-tutor" class="btn
                        btn-primary ">Remover Último
                                </divbutton>
                        </div>
                    </div>
                    <div class="row"><button type="button" class='btn btn-primary mt-4'
                    id="next-step-3">Enviar Lista</button>
                    </div>
                </div>

            </form>

        </div>

        <div id="step-three" class="container p-5 bg-info rounded-5 mt-10 mb-50">
